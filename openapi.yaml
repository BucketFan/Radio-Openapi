  requestBodies:
    Program:
      content:
        application/json:
          schema:
            type: object
            properties:
              clubId:
                type: integer
              title:
                type: string
              description:
                type: string
              chapters:
                type: array
                items:
                  type: object
                  properties:
                    title:
                      type: string
                    fileName:
                      type: string
                    mediaUrl:
                      type: string
                    playTimeSeconds:
                      type: integer
                    order:
                      type: integer
                    id:
                      type: number
                  required:
                    - title
                    - fileName
                    - mediaUrl
                    - playTimeSeconds
                    - order
              scope:
                type: string
                enum:
                  - PUBLIC
                  - PRIVATE
              isDraft:
                type: boolean
              attachedPlansIds:
                type: array
                items:
                  type: integer
              isAttachedPin:
                type: boolean
              releasedAt:
                type: string
                format: date-time
            required:
              - clubId
              - title
              - description
              - chapters
              - scope
              - isDraft
              - attachedPlansIds
              - isAttachedPin
      description: |
        scopeは、誰でも見れる=0  プラン入会者しか見れない=1
        attachedPlansIdsは、紐付けるPlanIdの配列
    ReactionComment:
      content:
        application/json:
          schema:
            type: object
            properties:
              programId:
                type: integer
              contents:
                type: string
    PreSignedUrl:
      content:
        application/json:
          schema:
            type: object
            properties:
              clubId:
                type: integer
              contentType:
                type: string
                description: MineType　例：image/jpeg
              fileName:
                type: string
      description: |-
        contentTypeは無くても良いといえば良いのですが、s3に登録する際のmetadataとして登録します。


        例：
        https://fanclove-radio.s3.ap-northeast-1.amazonaws.com/media/1(clubId)/abc.mp3(fileName)?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=AKIAJTLX7NCWRPA2NHBA%2F20220708%2Fap-northeast-1%2Fs3%2Faws4_request&X-Amz-Date=20220708T140416Z&X-Amz-Expires=86400&X-Amz-SignedHeaders=host&x-id=PutObject&X-Amz-Signature=28d152cf695759fb6a6b86fe858c9ecafd8da298025b24481e2f69b7c153d198
    PutChapterPlayLog:
      content:
        application/json:
          schema:
            type: object
            properties:
              programId:
                type: integer
              chapterId:
                type: integer
              elapsedSeconds:
                type: integer
            required:
              - programId
              - chapterId
              - elapsedSeconds
