openapi: 3.0.2
x-stoplight:
  id: bemc1bv2a59v5
info:
  title: radio_openapi
  version: '1.0'
  description: radio_openapi
  contact:
    name: Anycloud
    email: info@anycloud.co.jp
    url: 'https://anycloud.co.jp/'
servers:
  - url: ''
    description: Production server
  - url: ''
    description: Staging server
  - url: ''
    description: Development server
  - url: 'http://127.0.0.1:4010'
    description: Development Mockserver
paths:
  /programs:
    post:
      summary: Create Program
      operationId: createProgram
      description: Radioプログラム登録API
      requestBody:
        $ref: '#/components/requestBodies/Program'
      responses:
        '200':
          $ref: '#/components/responses/Program'
      tags:
        - programs
    parameters: []
    get:
      summary: List of programs available to members
      operationId: getPrograms
      description: 主にマイページ向けの、特定の会員の拝聴可能なRadioプログラムの一覧取得API
      responses:
        '200':
          $ref: '#/components/responses/Programs'
      tags:
        - programs
  '/programs/{id}':
    parameters:
      - schema:
          type: integer
        name: id
        in: path
        required: true
    get:
      summary: Get program's chapters
      operationId: getProgramChapters
      description: プログラム内の音声データ一覧を取得するAPI
      responses:
        '200':
          $ref: '#/components/responses/Program'
      tags:
        - programs
    put:
      summary: Edit program
      operationId: putProgram
      description: Radioプログラム編集API（オーナー向け）
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/Program'
      responses:
        '200':
          $ref: '#/components/responses/Program'
      tags:
        - programs
  '/programs/of_club/{id}':
    parameters:
      - schema:
          type: number
        name: id
        in: path
        required: true
    get:
      summary: GET Club's programs.
      responses:
        '200':
          $ref: '#/components/responses/Programs'
      operationId: getClubPrograms
      description: クラブに登録されているプログラム一覧を取得するAPI
      parameters:
        - schema:
            type: string
          in: query
          name: cursor
          description: 次ページへのカーソル（ProgramID）
        - schema:
            type: string
          in: query
          name: switch
          description: 全て、閲覧可能、プラン別のタブスイッチャー プランの場合は、プランID
      tags:
        - programs
  '/programs/of_club/{id}/for_owner':
    get:
      summary: GET Club's Programs For Owner's Admin page.
      responses:
        '200':
          $ref: '#/components/responses/Programs'
      operationId: getClubProgramsForOwner
      description: クラブに登録されているプログラム一覧を取得するAPI。オーナー管理画面向け（下書きでフィルター機能がある）
      parameters:
        - schema:
            type: number
          in: query
          name: page
          description: ページ数
        - schema:
            type: boolean
          in: query
          name: isOnlyDraft
          description: ONの場合、下書きのみ取得する
        - schema:
            type: number
          in: query
          name: pageSize
          description: 1ページごとの取得件数
        - schema:
            type: string
            enum:
              - ASC
              - DESC
          in: query
          name: order
          description: 'Enum: "ASC" "DESC"'
      tags:
        - programs
    parameters:
      - schema:
          type: number
        name: id
        in: path
        required: true
  /programs/reserved_to_pubslish:
    parameters: []
    patch:
      summary: Switch reserved all program to publish
      operationId: patchProgramsReservedToPublish
      responses:
        '200':
          description: OK
      description: |-
        放送開始設定が、予約投稿になっていてかつ、予約投稿時間が過去になっているプログラム全てを、公開状態にするAPI。
        （AWSのLambdaから定期的にリクエストが飛ぶ）
      parameters:
        - schema:
            type: string
          in: header
          name: AuthrizedToken
          description: 固定の認証トークン
      tags:
        - programs
  '/reaction_comments/of_program/{programId}':
    get:
      summary: Get Program Reaction Comments
      tags:
        - reaction_comments
      operationId: getProgramReactionComments
      description: 特定のプログラムのリアクションコメントを取得するAPI
      responses:
        '200':
          $ref: '#/components/responses/ReactionComments'
      parameters:
        - schema:
            type: string
            enum:
              - ASC
              - DESC
          in: query
          name: order
        - schema:
            type: number
          in: query
          name: cursor
    parameters:
      - schema:
          type: integer
        name: programId
        in: path
        required: true
    post:
      summary: Create Program Reaction Comment
      operationId: createProgramReactionComment
      responses:
        '200':
          $ref: '#/components/responses/ReactionComment'
      description: 特定のプログラムにリアクションコメントをするAPI
      requestBody:
        $ref: '#/components/requestBodies/ReactionComment'
      tags:
        - reaction_comments
  '/reaction_comments/{commentId}':
    parameters:
      - schema:
          type: integer
        name: commentId
        in: path
        required: true
    delete:
      summary: Delete Reaction Comment
      operationId: deleteReactionCommentsCommentId
      description: リアクションコメントを削除するAPI。(コメント投稿者向け)
      responses:
        '200':
          $ref: '#/components/responses/ReactionComment'
      tags:
        - reaction_comments
  /play_logs:
    parameters: []
    put:
      summary: End record chapter play log.
      operationId: chapterOfPlayLogEndChapterId
      responses:
        '200':
          $ref: '#/components/responses/ChapterPlayLog'
      description: |
        チャプター再生の終了時に叩くAPI。再生停止時に経過時間をrequest bodyに入れるようにする。
      requestBody:
        $ref: '#/components/requestBodies/PutChapterPlayLog'
      tags:
        - play_logs
  '/chapters/{id}':
    parameters:
      - schema:
          type: integer
        name: id
        in: path
        required: true
    delete:
      summary: Delete Chapter's media file.
      operationId: deleteChapterId
      description: Chapterデータを論理削除するのと、S3から音声ファイルを削除するAPI（登録済みデータのみ。つまり、編集中のみ使うAPI）
      responses:
        '200':
          $ref: '#/components/responses/Chapter'
      tags:
        - play_logs
  /pre_signed_url:
    post:
      summary: Publish pre-signed URL
      operationId: postPublishPreSignedUrl
      description: 音声メディアファイルをs3に直接アップロードするためのURLを発行するためのAPI
      requestBody:
        $ref: '#/components/requestBodies/PreSignedUrl'
      responses:
        '200':
          $ref: '#/components/responses/PreSignedUrl'
      tags:
        - pre_signed_url
    parameters: []
  /healthcheck:
    get:
      summary: healthcheck
      description: healthcheck
      tags:
        - healthcheck
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
              examples:
                example:
                  value: OK
      operationId: getHealthcheck
  '/programs/of_club/{id}/for_attached_pin':
    parameters:
      - schema:
          type: number
        name: id
        in: path
        required: true
    get:
      summary: Get attached pin club's programs
      tags:
        - programs
      responses:
        '200':
          $ref: '#/components/responses/Programs'
      operationId: getProgramsOfClubIdForAttachedPin
      description: クラブに登録されている固定プログラムの一覧を取得するAPI
  '/clubs/{id}':
    parameters:
      - schema:
          type: number
        name: id
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags:
        - clubs
      responses:
        '200':
          $ref: '#/components/responses/Club'
      operationId: getClubById
      description: idからクラブを取得するAPI
  /programs/played:
    get:
      summary: Your GET endpoint
      tags:
        - programs
      responses:
        '200':
          $ref: '#/components/responses/Programs'
      operationId: getProgramsPlayed
      description: 特定のユーザーの再生履歴からプログラム一覧を返すAPI
      parameters:
        - schema:
            type: string
            format: date-time
          in: query
          name: cursor
  /current_account:
    parameters: []
    get:
      summary: Your GET endpoint
      tags:
        - accounts
      responses:
        '200':
          $ref: '#/components/responses/Account'
      operationId: getCurrentAccount
      description: ログイン中のアカウント情報を取得するAPI
  '/reaction_comments/like/{commentId}':
    parameters:
      - schema:
          type: number
        name: commentId
        in: path
        required: true
    delete:
      summary: ''
      operationId: deleteReactionCommentsLike
      responses:
        '200':
          $ref: '#/components/responses/ReactionComment'
      description: 特定のコメントのいいねを取り消すAPI
      tags:
        - reaction_comments
    post:
      summary: ''
      operationId: likeReactionComment
      responses:
        '200':
          $ref: '#/components/responses/ReactionComment'
      description: 特定のコメントをいいねするAPI
      tags:
        - reaction_comments
  '/reaction_comments/{commentId}/hidden':
    parameters:
      - schema:
          type: number
        name: commentId
        in: path
        required: true
    patch:
      summary: ''
      operationId: patchReactionCommentsCommentIdHidden
      responses:
        '200':
          $ref: '#/components/responses/ReactionComment'
      description: リアクションコメントを非表示/表示にするトグルAPI。（オーナー向け）
      tags:
        - reaction_comments
components:
  schemas:
    Program:
      title: Program
      x-stoplight:
        id: py4i6z2ygezwu
      type: object
      description: Chapterの集合体
      properties:
        id:
          type: integer
        clubId:
          type: integer
        club:
          $ref: '#/components/schemas/Club'
        title:
          type: string
        description:
          type: string
        scope:
          type: string
          enum:
            - PUBLIC
            - PRIVATE
        chapters:
          type: array
          items:
            $ref: '#/components/schemas/Chapter'
        attachedPlans:
          type: array
          items:
            $ref: '#/components/schemas/Plan'
        isAttachedPin:
          type: boolean
        reactionCommentsCount:
          type: integer
        isDraft:
          type: boolean
        releasedAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        latestPlayLogUpdatedAt:
          type: string
          format: date-time
      required:
        - id
        - clubId
        - club
        - title
        - description
        - scope
        - chapters
        - attachedPlans
        - isAttachedPin
        - reactionCommentsCount
        - createdAt
        - updatedAt
    Chapter:
      title: Chapter
      x-stoplight:
        id: xqiw1hqgc4spl
      type: object
      description: 音声ファイルとその説明
      properties:
        id:
          type: integer
        programId:
          type: integer
        order:
          type: integer
        title:
          type: string
        isAttachedPin:
          type: boolean
          description: 固定表示ON/OFF
        playTimeSeconds:
          type: integer
          description: |
            総再生時間
        mediaUrl:
          type: string
        fileName:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time
        playLog:
          $ref: '#/components/schemas/PlayLog'
      required:
        - id
        - programId
        - order
        - title
        - isAttachedPin
        - playTimeSeconds
        - mediaUrl
        - fileName
        - createdAt
        - updatedAt
    Plan:
      title: Plan
      x-stoplight:
        id: 4fya5f3vzlys5
      type: object
      properties:
        id:
          type: integer
        clubId:
          type: integer
        name:
          type: string
        info:
          type: string
        image:
          type: string
      required:
        - id
        - clubId
        - name
        - info
    Club:
      title: Club
      x-stoplight:
        id: wzgyoggtvo0dd
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        slug:
          type: string
        description:
          type: string
        icon:
          type: string
        clubColor:
          type: string
        url:
          type: string
        plans:
          type: array
          items:
            $ref: '#/components/schemas/Plan'
        twitter_url:
          type: string
        facebook_url:
          type: string
        line_url:
          type: string
        instagram_url:
          type: string
        youtube_url:
          type: string
        tiktok_url:
          type: string
        backgroundImage:
          type: string
      required:
        - id
        - name
        - slug
        - description
        - clubColor
        - url
        - plans
    ReactionComment:
      title: ReactionComment
      x-stoplight:
        id: 3cvv1hr7dkfri
      type: object
      properties:
        id:
          type: integer
        content:
          type: string
        likedProfiles:
          type: array
          items:
            $ref: '#/components/schemas/Profile'
        profile:
          $ref: '#/components/schemas/Profile'
        isLiked:
          type: boolean
        isHidden:
          type: boolean
          description: オーナーがコメントを非表示にしているかどうか判定をする
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time
      required:
        - id
        - content
        - likedProfiles
        - profile
        - isLiked
        - isHidden
        - createdAt
        - updatedAt
    Profile:
      title: Profile
      x-stoplight:
        id: ztg3pg418csbp
      type: object
      description: ユーザプロファイル（会員、オーナー、通りすがりの人がありえる）
      properties:
        id:
          type: number
        name:
          type: string
        thumbnail:
          type: string
        isPublicProfile:
          type: boolean
        type:
          type: string
          enum:
            - OWNER
            - MEMBER
            - PASSERBY
      required:
        - id
        - name
        - isPublicProfile
        - type
    PlayLog:
      title: PlayLog
      x-stoplight:
        id: nmzdt5ngivp34
      type: object
      properties:
        id:
          type: number
        programId:
          type: number
        chapterId:
          type: number
        accountId:
          type: number
        elapsedSeconds:
          type: number
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - programId
        - chapterId
        - accountId
        - elapsedSeconds
        - createdAt
        - updatedAt
    Account:
      title: Account
      x-stoplight:
        id: zo7qq3x2xv08y
      type: object
      properties:
        id:
          type: number
        plans:
          type: array
          items:
            $ref: '#/components/schemas/Plan'
      required:
        - id
        - plans
